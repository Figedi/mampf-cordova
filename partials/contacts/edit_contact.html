<ons-page ng-controller="EditContactCtrl" class="center"><ons-toolbar><div class="left"><ons-back-button ons-if-platform="ios">Zur√ºck</ons-back-button></div><div class="center">{{contact.displayName}} - Detailansicht</div></ons-toolbar><section style="padding: 8px"><form name="contactEditForm" novalidate="novalidate"><ons-row><label class="form-label">Name</label></ons-row><ons-row><input type="text" style="display: block; width: 100%" ng-model="contact.displayName" ng-required="true" pattern=".+" placeholder="Bitte einen Namen eingeben" name="displayName" ng-class="{ 'form-error': contactEditForm.displayName.$invalid }" class="text-input"/><span ng-show="contactEditForm.displayName.$invalid" class="form-error-description">Der Name muss aus mindestens 1 Zeichen bestehen.</span></ons-row><br/><ons-row><label class="form-label">Handynummer</label></ons-row><ons-row><ons-col><input ng-class="{ 'form-error': contactEditForm.telephone.$invalid }" name="telephone" ng-model="contact.telephone" ng-required="true" ng-pattern="/s*\+49[0-9 ]{7,}/" placeholder="Bitte eine Handynummer eingeben" style="display: block; width: 100%" class="text-input"/><span ng-show="contactEditForm.telephone.$invalid" class="form-error-description">Format +49 1234 12345 (Leerzeichen optional)</span><br/><span ng-show="numberExists()" class="form-error-description">Nummer existiert bereits</span></ons-col></ons-row></form></section><ons-row style="padding: 8px"><ons-col align="center"><ons-button ng-show="numberExists()" disabled="true" modifier="large">Editieren</ons-button><ons-button ng-hide="numberExists()" modifier="large" ng-click="contactsNav.popPage();">Editieren</ons-button></ons-col></ons-row></ons-page>
