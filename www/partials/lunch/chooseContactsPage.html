<ons-page ng-controller="ChooseContactCtrl" class="center"><ons-toolbar><div class="center">Kontakte auswählen</div></ons-toolbar><section style="padding: 8px"><div>Ausgewählte Kontakte {{(contactsForChoose | filter:{selected: true}).length}}<ons-list><ons-list-item ng-repeat="contact in contactsForChoose" ng-class="{ selected: contact.selected }" ng-click="toggleContact(contact)">{{contact.displayName}}</ons-list-item></ons-list></div></section><section style="padding: 8px"><ons-button ng-click="ons.navigator.popPage();">Fertig</ons-button></section></ons-page>
