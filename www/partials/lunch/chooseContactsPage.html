<ons-page ng-controller="ChooseContactCtrl" class="center"><ons-toolbar><div class="center">Kontakte auswählen</div></ons-toolbar><section style="padding: 8px"><!--div| Ausgewählte Kontakte {{(contactsForChoose | filter:{selected: true}).length}}--><ons-list><ons-list-item ng-repeat="contact in contactsForChoose" ng-class="{ selected: contact.selected }" ng-click="toggleContact(contact)">{{contact.displayName}}</ons-list-item><ons-list-item ng-hide="hideNoContactElement"><div class="leftIconItem"><ons-icon icon="frown-o"></ons-icon></div><div class="leftIconItem">Keine Kontakte verfügbar</div></ons-list-item></ons-list></section><section style="padding: 8px"><ons-button ng-click="ons.navigator.popPage();">Fertig</ons-button></section></ons-page>
