<ons-navigator ng-controller="ProfileCtrl"><ons-page><ons-toolbar><div class="center">Profil</div></ons-toolbar><section style="padding: 8px"><form name="profileForm" novalidate="novalidate"><ons-row><label class="form-label">Handynummer</label></ons-row><ons-row><ons-col><input ng-class="{ 'form-error': profileForm.telephone.$invalid }" name="telephone" ng-model="user.telephone" ng-required="true" ng-pattern="/s*\+49[0-9 ]{7,}/" placeholder="Bitte ihre eigene Handynummer eingeben" style="display: block; width: 100%" class="text-input"/><span ng-show="profileForm.telephone.$invalid" class="form-error-description">Format +49 1234 12345 (Leerzeichen optional)</span></ons-col></ons-row><br/><ons-row><label class="form-label">Kontaktprovider</label></ons-row><ons-row><ons-col><ons-list><ons-list-item ng-class="{ selected: provider == 'local'}" ng-click="setProvider('local')"><ons-icon icon="check" ng-show="provider == 'local'" class="checkMark"></ons-icon>Lokal</ons-list-item><ons-list-item ng-class="{ selected: provider == 'contacts' }" ng-click="setProvider('contacts')"><ons-icon icon="check" ng-show="provider == 'contacts'" class="checkMark"></ons-icon> Google Contacts</ons-list-item></ons-list></ons-col></ons-row></form></section></ons-page></ons-navigator>
