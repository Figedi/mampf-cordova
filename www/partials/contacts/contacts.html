<ons-navigator ng-controller="ContactListCtrl" var="contactsNav"><ons-page><ons-toolbar><div class="center">Kontakte</div><div class="right"><ons-toolbar-button ng-click="contactAdd()"><ons-icon icon="plus"></ons-icon></ons-toolbar-button></div></ons-toolbar><section style="padding: 8px"><ons-list><ons-list-item ng-repeat="contact in contacts track by $index"><div ng-click="editContact($event, contact)" class="listContent">{{contact.displayName}}</div><div class="listIcons"><a href="tel:{{contact.telephone}}"><i class="fa fa-border fa-fw fa-mobile"></i></a><a ng-click="deleteContact($index, contact)"><i class="fa fa-border fa-fw fa-times"></i></a></div></ons-list-item></ons-list></section></ons-page></ons-navigator>
